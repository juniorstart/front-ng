<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>
                Add task
            </h2>
        </mat-card-title>
    </mat-card-header>
    <form>
        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>Todo list</mat-label>
                <mat-select>
                    <mat-option *ngFor="let todolist of todoLists" [value]="todolist.id">
                        {{todolist.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Description" type="text" name="Description">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-button color="primary">Create</button>
            <button type="button" mat-button (click)="cancelled.emit(currentProject)">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
