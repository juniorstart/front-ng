<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>
                Create todo list
            </h2>
        </mat-card-title>
    </mat-card-header>
    <form>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput placeholder="Todolist name" type="text" name="name">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-button color="primary">Create</button>
            <button type="button" mat-button (click)="cancelled.emit(currentProject)">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
