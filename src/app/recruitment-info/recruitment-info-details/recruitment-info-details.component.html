<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentProject.id; else elseBlock">{{originalTitle}}</span>
        <ng-template #elseBlock>Select a Project</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentProject)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Company name" [(ngModel)]="currentProject.companyName" type="text"
          name="companyName">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="City" [(ngModel)]="currentProject.city" type="text" name="city">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Workplace" [(ngModel)]="currentProject.workPlace" type="text" name="workplace">
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Details" [(ngModel)]="currentProject.notes" type="text"
          name="details"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="newDateOfCompanyReply" [matDatepicker]="myDatepicker" name="dateOfCompanyReply">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
          <input matInput [(ngModel)]="newApplicationDate" [matDatepicker]="myDatepicker2" name="applicationDate">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker2"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker2></mat-datepicker>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancelled.emit(currentProject)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
