<div class="container">
    <div class="card-wrapper">
      <mat-card class="mat-elevation-z1">
        <mat-card-header>
          <mat-card-title>
            <h2>Login</h2>
          </mat-card-title>
        </mat-card-header>
        <form [formGroup]="_loginForm" (submit)="login()">
          <mat-card-content>
            <mat-form-field [ngClass]="{'pb-1': _loginForm.controls['login']?.errors && _loginForm.controls['login'].touched}">
              <mat-label>Login</mat-label>
              <input matInput placeholder="Login" formControlName="login"  type="text" name="login">
              <mat-error *ngIf="_loginForm.controls['login']?.errors?.required">
                Login is required.
              </mat-error>
              <mat-error *ngIf="_loginForm.controls['login']?.errors?.minlength">
                Login is too short. Minimum is 4 characters.
              </mat-error>
              <mat-error *ngIf=" _loginForm.controls['login']?.errors?.pattern">
                Login should start with letter.
              </mat-error>
            </mat-form-field>
            <mat-form-field [ngClass]="{'pb-1': _loginForm.controls['password']?.errors && _loginForm.controls['password'].touched}">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password"  type="password" name="password">
              <mat-error *ngIf="_loginForm.controls['password']?.errors?.required">
                Password is required.
              </mat-error>
              <mat-error *ngIf=" _loginForm.controls['password']?.errors?.minlength">
                Password is too short.
              </mat-error>
              <mat-error *ngIf=" _loginForm.controls['password']?.errors?.pattern">
                Password should have at least one big character, numer and special character, minimum lenght is 6 characters.
              </mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Login</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
