<div class="container">
    <div class="card-wrapper">
      <mat-card class="mat-elevation-z1">
        <mat-card-header>
          <mat-card-title>
            <h2>Register</h2>
          </mat-card-title>
        </mat-card-header>
        <form (submit)="register()">
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Login" [(ngModel)]="userRegister.user.login" type="text" name="login">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" [(ngModel)]="userRegister.user.password" type="password" name="password">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Firstname" [(ngModel)]="userRegister.user.firstName" type="text" name="firstname">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Lastname" [(ngModel)]="userRegister.user.lastName" type="text" name="lastname">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email" [(ngModel)]="userRegister.user.email" type="text" name="email">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Register</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
