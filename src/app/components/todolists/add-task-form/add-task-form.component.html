<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>
                Add task
            </h2>
        </mat-card-title>
    </mat-card-header>
    <form [formGroup]="profileForm" (ngSubmit)="saved.emit(profileForm.value)">
        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>Todo list</mat-label>
                <mat-select formControlName="todolistId">
                    <mat-option *ngFor="let todolist of todoLists" [value]="todolist.id"  name="todolistId">
                        {{todolist.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Description" type="text" formControlName="description" name="description">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
                <button type="submit" mat-button color="primary">Create</button>
        </mat-card-actions>
    </form>
</mat-card>
