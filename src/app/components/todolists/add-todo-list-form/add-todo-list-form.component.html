<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>
                Create todo list
            </h2>
        </mat-card-title>
    </mat-card-header>
    <form [formGroup]="addTodoList" (submit)="addedTodo.emit(addTodoList.value)">
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput placeholder="Todolist name" type="text" formControlName="name" name="name">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-button color="primary">Create</button>
        </mat-card-actions>
    </form>
</mat-card>
